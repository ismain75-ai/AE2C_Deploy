<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AE2C - Redirection...</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current URL and redirects to index.html
    // with the route as a query parameter that the app can handle

    const pathSegmentsToKeep = 1; // Keep /AE2C_Deploy/

    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
